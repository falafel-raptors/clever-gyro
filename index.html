<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clever Gyro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/raptor.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body onunload="saveState()">
    <header>
      <ul id="header">
        <li><input id="reset" type="button" value="reset"></li>
        <li><h1 id="target-value"></h1></li>
        <li>
          <!-- Modal Trigger -->
          <a class="modal-trigger" href="#modal1">Rules</a>
          <!-- Modal Structure -->
          <div id="modal1" class="modal open">
            <div class="modal-content">
              <h4>Game Rules</h4>
              <p>Welcome to the Game!  You have a target number you must reach.  Choose one of four cards, and get to your target.  May the odds be ever in your favor.</p>
            </div>
            <div class="modal-footer">
              <a href="#" class="modal-close btn-flat">Close</a>
            </div>
          </div>
        </li>
      </ul>
    </header>

    <main>
      <section id="cards" class="game-board">
        <div class="box" class="empty" ></div>
        <div class="card" class="box" id="upButton">Up</div>
        <div class="box" class="empty"></div>
        <div class="card" class="box" id="leftButton">Left</div>
        <div id="currentValue" class="box">Current Value</div>
        <div class="card" class="box" id="rightButton">Right</div>
        <div class="box" class="empty"></div>
        <div class="card" class="box" id="downButton">Down</div>
        <div class="box" class="empty"></div>
      </section>
      
    </main>

    <footer>
      <ul>
        <li><p id="timer">10.5</p></li>
        <li><p><a href="about.html"><img src="assets/logo.png" height="50px" width="200px"></a></p></li>
        <li>
          <!-- Modal Trigger -->
          <a class="modal-trigger" href="#modal2">Leaderboard</a>

          <!-- Modal Structure -->
          <div id="modal2" class="modal bottom-sheet">
            <div class="modal-content">
              <h4>Leaderboard</h4>
              <table id="leaderTable">
                <tbody id="leaderBody"></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close btn-flat">Close</a>
            </div>
          </div>
        </li>
      </ul>
      <!-- <input type="button" value="leaderboard"> -->
      
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/build-HTML.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/random-num-gen.js"></script>
    <script src="js/local-storage.js"></script>
    <script src="js/card.js"></script>
    <script src="js/generate-target.js"></script>
    <script src="js/win-check.js"></script>
    <script src="js/click-handler.js"></script>
    <script src="js/key-handler.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
