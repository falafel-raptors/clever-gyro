<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clever Gyro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
  </head>
  <body>
    <header>
      <input id="reset" type="button" value="reset">
      <h1 id="target-value"></h1>
      <input id="rules" type="button" value="rules">
    </header>

    <main>
      <aside id="modal">
        <p></p>
      </aside>
      <section id="cards" class="game-board">
        <div class="box" class="empty" ></div>
        <div class="card" class="box" id="upButton">Up</div>
        <div class="box" class="empty"></div>
        <div class="card" class="box" id="leftButton">Left</div>
        <div id="currentValue" class="box">Current Value</div>
        <div class="card" class="box" id="rightButton">Right</div>
        <div class="box" class="empty"></div>
        <div class="card" class="box" id="downButton">Down</div>
        <div class="box" class="empty"></div>
      </section>
      
    </main>

    <footer>
      <p><a href="about.html"><img src="assets/logo.png" height="50px" width="200px"></a></p>
    </footer>
    <script src="js/buildHTML.js"></script>
    <script src="js/random-num-gen.js"></script>
    <script src="js/local-storage.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/card.js"></script>
    <script src="js/generate-target.js"></script>
    <script src="js/app.js"></script>
    <script src="js/click-handler.js"></script>
    <script src="js/key-handler.js"></script>
  </body>
</html>
